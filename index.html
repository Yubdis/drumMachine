<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function play(str) {

            if (str === 'q' || str === 'Q') {
                document.getElementById('display').innerText = 'Heater-1';
            } else if (str === 'w' || str === 'W') {
                document.getElementById('display').innerText = 'Heater-2';
            } else if (str === 'e' || str === 'E') {
                document.getElementById('display').innerText = 'Heater-3';
            } else if (str === 'a' || str === 'A') {
                document.getElementById('display').innerText = 'Heater-4';
            } else if (str === 's' || str === 'S') {
                document.getElementById('display').innerText = 'Clap';
            } else if (str === 'd' || str === 'D') {
                document.getElementById('display').innerText = 'Open HH';
            } else if (str === 'z' || str === 'Z') {
                document.getElementById('display').innerText = 'Kick n Hat';
            } else if (str === 'x' || str === 'X') {
                document.getElementById('display').innerText = 'Kick';
            } else if (str === 'c' || str === 'C') {
                document.getElementById('display').innerText = 'Closed HH';
            }
            let audio = document.getElementById(str);
            audio.play();
        }
        window.document.onkeydown = function(event) {
            let keystroke = event.key
            if (keystroke === 'q' || keystroke === 'Q'){
                let audio = document.getElementById(event.key);
                play('Q');
            } else if (keystroke === 'w' || keystroke === 'W') {
                let audio = document.getElementById(event.key);
                play('W');
            } else if (keystroke === 'e' || keystroke === 'E') {
                let audio = document.getElementById(event.key);
                play('E');
            } else if (keystroke === 'a' || keystroke === 'A') {
                let audio = document.getElementById(event.key);
                play('A');
            } else if (keystroke === 's' || keystroke === 'S') {
                let audio = document.getElementById(event.key);
                play('S');
            } else if (keystroke === 'd' || keystroke === 'D') {
                let audio = document.getElementById(event.key);
                play('D');
            } else if (keystroke === 'z' || keystroke === 'Z') {
                let audio = document.getElementById(event.key);
                play('Z');
            } else if (keystroke === 'x' || keystroke === 'X') {
                let audio = document.getElementById(event.key);
                play('X');
            } else if (keystroke === 'c' || keystroke === 'C') {
                let audio = document.getElementById(event.key);
                play('C');
            }
        
        }
    </script>
</head>

<body>
    <div class="container-fluid" id="drum-machine">
        <h1 class="my-2 text-center text-bg-info">Drum Machine</h1>
        <div class="card">
            <div class="card-body">
                <div class="h2 my-2 text-center" id="display"></div>
            </div>
        </div>
        
        <div class="container row-cols">
            <div class="col my-2 text-center">
                <button class="drum-pad btn btn-success" id="heater1" onclick="play('Q')">Q
                    <audio class="clip" id="Q" src="clips/Heater-1.mp3"></audio>
                </button>
                <button class="drum-pad btn btn-success" id="heater2" onclick="play('W')">W
                    <audio class="clip" id="W" src="clips/Heater-2.mp3"></audio>
                </button>
                <button class="drum-pad btn btn-success" id="heater3" onclick="play('E')">E
                    <audio class="clip" id="E" src="clips/Heater-3.mp3"></audio>
                </button>
            </div>
            <div class="col my-2 text-center">
                <button class="drum-pad btn btn-success" id="heater4" onclick="play('A')">A
                    <audio class="clip" id="A" src="clips/Heater-4_1.mp3""></audio>
                </button>
                <button class="drum-pad btn btn-success" id="clap" onclick="play('S')">S
                    <audio class="clip" id="S" src="clips/Heater-6.mp3""></audio>
                </button>
                <button class="drum-pad btn btn-success" id="open-HH" onclick="play('D')">D
                    <audio class="clip" id="D" src="clips/Dsc_Oh.mp3"></audio>
                </button>
            </div>
            <div class="col my-2 text-center">
                <button class="drum-pad btn btn-success" id="kick-hat" onclick="play('Z')">Z
                    <audio class="clip" id="Z" src="clips/Kick_n_Hat.mp3"></audio>
                </button>
                <button class="drum-pad btn btn-success" id="kick" onclick="play('X')">X
                    <audio class="clip" id="X" src="clips/RP4_KICK_1.mp3"></audio>
                </button>
                <button class="drum-pad btn btn-success" id="closed-HH" onclick="play('C')">C
                    <audio class="clip" id="C" src="clips/Cev_H2.mp3"></audio>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
